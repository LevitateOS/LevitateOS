name: Python CI

on:
  workflow_call:
    inputs:
      python-version:
        description: 'Python version to use'
        required: false
        default: '3.11'
        type: string
      working-directory:
        description: 'Working directory'
        required: false
        default: '.'
        type: string
      check-imports:
        description: 'Modules to import-check (space-separated)'
        required: false
        default: ''
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install -e .; fi

      - name: Check imports
        if: inputs.check-imports != ''
        run: |
          for module in ${{ inputs.check-imports }}; do
            python -c "import $module"
          done
